<div role="tabpanel" class="tab-pane" id="password">
    <div class="tab-pane-body">
        <div class="panel-collapse-group">
            <div class="panel panel-default panel-collapse">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <!-- inputs prevent browser autocompletion of form fields -->
                        <input type="text" style="display:none">
                        <input type="password" style="display:none">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input-password">{{t "common.user.password"}}</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="password" id="input-password" name="password" value="" data-validation-dependents="input-confirmPassword" data-validator-event="keyup" placeholder="{{t 'common.form.passwordPlaceholder'}}" />
                                <div class="validation-message"></div>
                                <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="input-confirmPassword">{{t 'common.user.confirmPassword'}}</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="password" id="input-confirmPassword" value="" data-validator="passwordConfirm" passwordField="input-password" data-validator-event="keyup" placeholder="{{t 'common.form.passwordPlaceholder'}}" />
                                <div class="validation-message"></div>
                                <span class="form-control-feedback"><i class='fa validation-icon'></i></span>
                            </div>
                        </div>

                        {{> _alert
                            id="noEmailConfiguredAlert"
                            type="warning"
                            heading=error
                            message=emailMessage
                            link="#emailsettings/"
                            linkMessage=linkMessage
                            hidden=emailServiceAvailable
                        }}

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="alert alert-warning resourceChangesPending" style="display: none;">
            <i class="fa fa-exclamation-circle"></i><strong> {{t "templates.mapping.changesPending"}}</strong>
            <span class="changedFields"></span>
        </div>
        <div class="pull-right">
            {{#unless newObject}}
            <a href="#" class="btn btn-default resetBtn" disabled>{{t "common.form.reset"}}</a>
            {{/unless}}
            <a href="#" id="passwordSaveBtn" class="btn btn-primary saveBtn" >{{t "common.form.save"}}</a>
        </div>
    </div>
</div>
